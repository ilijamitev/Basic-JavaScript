<body>
    <h1>Homework Class 09 - Part 02</h1>

    <h2>Enter your favourite books!</h2>

    <label for="book-title">Enter the book title :</label>
    <input type="text" id="book-title" placeholder="Book title"> <br><br>

    <label for="book-author">Enter the book's author :</label>
    <input type="text" id="book-author" placeholder="Book author"> <br><br>


    <label for="">Enter the reading status of the book :</label> <br>
    <label for="reading-status-read">Read</label>
    <input type="radio" name="status" id="reading-status-read" class="reading-status" value="read"><br>

    <label for="reading-status-unread">Unread</label>
    <input type="radio" class="reading-status" name="status" id="reading-status-unread" value="unread"> <br><br>

    <button>Submit</button><br><br>


    <h2>Check the reading status</h2>
    <select id="select">
        <option value="Select book">----Select book----</option>
    </select>
    <p id="paragraph"></p>
