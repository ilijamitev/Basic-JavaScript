<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="calculator-style.css">
</head>

<body>

    <main>
        <div id="calculator">

            <h1 id="heading">JavaScript Calculator</h1>


            <div id="display-screen">0</div>


            <div class="buttons-div">

                <div class="first-row">
                    <button class="clear-button" id="clear" value="C">C</button>
                    <button class="plus operator" value="+">+</button>
                </div>


                <div class="second-row">
                    <button class="num" id="seven" value="7">7</button>
                    <button class="num" id="eight" value="8">8</button>
                    <button class="num" id="nine" value="9">9</button>
                    <button class="minus operator" value="-">-</button>
                </div>


                <div class="third-row">
                    <button class="num" id="four" value="4">4</button>
                    <button class="num" id="five" value="5">5</button>
                    <button class="num" id="six" value="6">6</button>
                    <button class="multiply operator" value="*">*</button>
                </div>


                <div class="fourth-row">
                    <button class="num" id="one" value="1">1</button>
                    <button class="num" id="two" value="2">2</button>
                    <button class="num" id="three" value="3">3</button>
                    <button class="divide operator" value="/">/</button>
                </div>


                <div class="fifth-row">
                    <button id="negation" value="+/-">+/-</button>
                    <button class="num" id="zero" value="0">0</button>
                    <button class="num decimal-dot" id="decimal" value=".">.</button>
                    <button class="equal-sign" id="equal-sign" value="=">=</button>
                </div>

            </div>

        </div>
    </main>

    <script src="calculatorScriptTwo.js"></script>
</body>

</html>
